<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="title" style="font-size: 1.5rem; margin-top: 2rem; text-align: center;">Tefo's Tip Calculator</div>
      <div class="container" id="topcontainer">
        <div class="title" style="margin-left: 0.2rem;">Bill Total</div>
        <div class="inputContainer">
          <span>$</span>
          <input 
            onkeypress="return numberKeys(this, event)"
            onkeyup="calBill()"
            type="text"
            id="billInput"
            placeholder="0.00"
            maxlength="10"
          />
        </div>
      </div>
      <div class="container">
        <div class="title" style="margin-left: 0.2rem;">Tip</div>
        <div class="inputContainer">
          <span>%</span>
          <input
            onkeypress="return numberKeys(this, event)"
            onkeyup="calBill()"
            type="text"
            id="tipInput"
            placeholder="10"
            maxlength="10"
          />
        </div>
      </div>
      <div class="container" id="bottomContainer">
        <div class="splitContainer">
          <div class="title" style="margin-left: 0.2rem; margin-bottom: 0rem;">People</div>
          <div class="controls">
            <span class="buttonContainer">
              <button class="splitButton" onclick="increment()">
                <span class="buttonText">+</span>
              </button>
            </span>
            <span class="people" id="peopleNum">1</span>
            <span class="buttonContainer">
              <button class="splitButton" onclick="decrement()">
                <span class="buttonText">-</span>
              </button>
            </span>
          </div>
        </div>
        <div class="totalContainer">
          <div class="title">Tip per Person</div>
          <div class="total" id="ppTotalCal">0.00</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
